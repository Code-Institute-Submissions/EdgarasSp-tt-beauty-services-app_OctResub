{% block content %}


<div class="container ">
    <!-- <div class="contact-container">
        <div class="contact-hero"></div> -->

    <!-- CONTACT FORM -->

    <div class="col-12">
        <!--center-form-->
        <div class="container">
            <form name="ContactForm" class="form-horizontal" method="post" onsubmit="return validateForm()">
                <!--contacting-form -->
                <div class="header">Contact Us</div>
                <!-- <h1 class="contact-title">Contact Us</h1> -->

                {% if messages %}
                <div class="card notification-card notification-invitation">
                    <div class="card-body">
                        {% for message in messages %}
                        <div class="card-title">{{message}}</div>
                        {% endfor %}
                    </div>
                </div>
                {% endif %}

                {% csrf_token %}

                <!-- CONTACT SUBJECT -->
                <div class="form-content mx-5 bg-light-form">
                    <h4 class="heading text-uppercase">How Can We help?</h4>
                    <div class="form-group row row">
                        <div class="col-lg-6 ml-5">
                            <!-- <label for="subject_type">Subject</label> -->
                            <div class="form-group">
                                <!-- <span class="info-hover"><i class="fas fa-info-circle"></i>
                                    <span class="info-hover-text">Please select subject line, if none
                                        applicable
                                        please choose "Other".
                                    </span>
                                </span> -->
                                <select id="subject_type" name="subject_type"
                                    class="form-control contacting-form-input multiple " required>
                                    <option value="" label="Choose Subject"></option>
                                    <option value="Services">Services</option>
                                    <option value="Prices">Prices</option>
                                    <option value="Mobile Services">Mobile Services</option>
                                    <option value="Salon Services">Salon Services</option>
                                    <option value="Products">Products</option>
                                    <option value="Consultation">Consultation</option>
                                    <option value="Feedback">Feedback</option>
                                    <option value="Complaints">Complaints</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6 mr-5">
                            <!-- SERVICE LOCATION -->
                            <!-- <label for="service_location">Service Location</label> -->
                            <div class="form-group">
                                <!-- <span class="info-hover"><i class="fas fa-info-circle"></i>
                                    <span class="info-hover-text">Please choose the location if applicable.</span>
                                </span> -->
                                <select id="service_location" name="service_location"
                                    class="form-control contacting-form-input multiple  " required>
                                    <option value="" label="Choose Service Location"></option>
                                    <option value="London">London</option>
                                    <option value="Chatham, Kent">Chatham, Kent</option>
                                    <option value="Other">Mobile Service</option>
                                    <option value="Not Applicable">Not Applicable</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <h4 class="heading text-uppercase">A little bit about you</h4>
                    <div class="form-group row row">
                        <div class="col-lg-6">
                            <!-- FIRST NAME -->
                            <!-- <label for="first_name">First Name</label> -->
                            <div class="form-group">
                                <input type="text" name="first_name" id="first_name"
                                    class="form-control contacting-form-input" placeholder="Joseph" required />
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <!-- LAST NAME -->
                            <!-- <label for="last_name">Last Name</label> -->
                            <div class="form-group">
                                <input type="text" name="last_name" id="last_name"
                                    class="form-control contacting-form-input" placeholder="Bloggs" required />
                            </div>
                        </div>
                    </div>

                    <div class="form-group row row">
                        <div class="col-lg-6">
                            <!-- CONTACT NUMBER -->
                            <!-- <label for="contact_number">Your contact number.</label> -->
                            <div class="form-group">
                                <input type="text" name="contact_number" id="contact_number"
                                    class="form-control contacting-form-input" placeholder="Contact Number" required />
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <!-- EMAIL ADDRESS -->
                            <!-- <label for="email_address">Your contact email address.</label> -->
                            <div class="form-group">
                                <input type="email" name="email_address" id="email_address"
                                    class="form-control contacting-form-input" placeholder="Email Address" required />
                            </div>
                        </div>
                    </div>
                    <h4 class="heading text-uppercase">Details</h4>
                    <div class="form-group row row">

                        <div class="col-lg-12">
                            <!-- MESSAGE -->
                            <!-- <label for="message_problems">Your message.</label> -->
                            <div class="form-group">
                                <textarea rows="5" name="message_problems" id="message_problems"
                                    class="form-control booking-form-input" placeholder="How can we help?"></textarea>
                            </div>
                        </div>


                        <!-- FORM SUBMIT BUTTON -->

                        <div class="row row align-items-center text-center">
                            <div class="col-lg-12">
                                <!-- <a href="{% url 'books' %}" class="btn btn-signup">Book Now</a> -->
                                <button type="submit" class="btn btn-signup" id="contact-button">Send Message</div>
                            </div>
                          </div>
                        <!-- <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-signup" id="contact-button">contact</div>
                        </div> -->
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- END OF CONTACT FORM -->
    <!--     
    </div>
</div> -->



    {% endblock content %}
