{% block content %}

<!-- Contact Form Start -->
<div class="container ">
    <div class="col-12">
        <!--center-form-->
        <div class="container">
            <form action="{% url 'contact_form'%}" name="ContactForm" class="form-horizontal" method="post"
                onsubmit="return validateForm()">
                <div class="header">
                    <h2>Contact Us</h2>
                </div>
                {% if messages %}
                <div class="card notification-card notification-invitation">
                    <div class="card-body">
                        {% for message in messages %}
                        <div class="card-title">{{message}}</div>
                        {% endfor %}
                    </div>
                </div>
                {% endif %}

                {% csrf_token %}

                <!-- CONTACT SUBJECT -->
                <div class="form-content bg-light-form">
                    <h4 class="heading text-uppercase">How Can We help?</h4>
                    <div class="form-group row row">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <select id="subject_type" name="subject_type"
                                    class="form-control contacting-form-input multiple " required>
                                    <option value="" label="Choose Subject"></option>
                                    <option value="Services">Services</option>
                                    <option value="Prices">Prices</option>
                                    <option value="Mobile Services">Mobile Services</option>
                                    <option value="Salon Services">Salon Services</option>
                                    <option value="Products">Products</option>
                                    <option value="Consultation">Consultation</option>
                                    <option value="Feedback">Feedback</option>
                                    <option value="Complaints">Complaints</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <!-- SERVICE LOCATION -->
                            <div class="form-group">
                                <select id="service_location" name="service_location"
                                    class="form-control contacting-form-input multiple  " required>
                                    <option value="" label="Choose Service Location"></option>
                                    <option value="London">London</option>
                                    <option value="Chatham, Kent">Chatham, Kent</option>
                                    <option value="Other">Mobile Service</option>
                                    <option value="Not Applicable">Not Applicable</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <h4 class="heading text-uppercase">A little bit about you</h4>
                    <div class="form-group row row">
                        <div class="col-lg-6">
                            <!-- FIRST NAME -->
                            <div class="form-group">
                                <input type="text" name="first_name" id="first_name"
                                    class="form-control contacting-form-input" placeholder="First Name" required />
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <!-- LAST NAME -->
                            <div class="form-group">
                                <input type="text" name="last_name" id="last_name"
                                    class="form-control contacting-form-input" placeholder="Last Name" required />
                            </div>
                        </div>
                    </div>
                    <div class="form-group row row">
                        <div class="col-lg-6">
                            <!-- CONTACT NUMBER -->
                            <div class="form-group">
                                <input type="text" name="contact_number" id="contact_number"
                                    class="form-control contacting-form-input" placeholder="Contact Number" required />
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <!-- EMAIL ADDRESS -->
                            <div class="form-group">
                                <input type="email" name="email_address" id="email_address"
                                    class="form-control contacting-form-input" placeholder="Email Address" required />
                            </div>
                        </div>
                    </div>
                    <h4 class="heading text-uppercase">Details</h4>
                    <div class="form-group row row">
                        <div class="col-lg-12">
                            <!-- MESSAGE -->
                            <div class="form-group">
                                <textarea rows="5" name="message_problems" id="message_problems"
                                    class="form-control booking-form-input" placeholder="How can we help?"></textarea>
                            </div>
                        </div>
                        <!-- FORM SUBMIT BUTTON -->
                        <div class="row row align-items-center text-center">
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-signup" id="contact-button">Send Message</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- END OF CONTACT FORM -->



{% endblock content %}
